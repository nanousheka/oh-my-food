<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>La Palette du Goût</title>
        <meta charset ="UTF-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@100;300;400;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../assets/style.css">
    </head>
    <body>
        <header class="restaurant__header">
            <div class="restaurant__header__nav">
                <a class="restaurant__header__home__button" href="/index.html"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
                <img src="/assets/img/logo.png" alt="logo" class="restaurant__header__logo">
            </div>
        </header>
        <main>
            <div class="restaurant__img"></div>
            <div class="menu">
                <div class="menu__header">
                    <h2 class="menu__header__restaurant-name">La Palette du Goût </h2>
                    <i class="menu__header__favourite-icon fa-solid fa-heart"></i>
                </div>
                <div class="menu__category" id="entry">
                    <h3 class="menu__category__header">Entrées</h3>
                    <div class="menu__dishes-container">
                        <div class="menu__dish">
                            <div class="menu__dish__description">
                                <div class="menu__dish__title">Fricassée d'escargot</div>
                                <div class="menu__dish__details">Au piment d'Espelette</div>
                            </div>
                            <div class="menu__dish__price">25€</div>
                            <div class="menu__dish__price__selection"><a href="#" class="menu__dish__price__validation"><i class="fa-solid fa-circle-check"></i></a></div>
                        </div>

                        <div class="menu__dish">
                            <div class="menu__dish__description">
                                <div class="menu__dish__title">Foie gras de canard mi-cuit</div>
                                <div class="menu__dish__details">Et ses copeaux de truffe noire</div>
                            </div>
                            <div class="menu__dish__price">35€</div>
                            <div class="menu__dish__price__selection"><a href="#" class="menu__dish__price__validation"><i class="fa-solid fa-circle-check"></i></a></div>
                        </div>

                        <div class="menu__dish">
                            <div class="menu__dish__description">
                                <div class="menu__dish__title">Oeuf au plat</div>
                                <div class="menu__dish__details">Assaisonné à la truffe sur lit de caviar</div>
                            </div>
                            <div class="menu__dish__price">20€</div>
                            <div class="menu__dish__price__selection"><a href="#" class="menu__dish__price__validation"><i class="fa-solid fa-circle-check"></i></a></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
